<div class="patient-list-container" fxLayout="column" fxLayoutAlign="center start">
    <div class="patients-header" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between"
    fxLayoutAlign.lt-sm="center center">
      <h1>Pacientes</h1>
      <button class="primary-button" type="submit" (click)="openCreateDialog()">Añadir paciente</button>
    </div>
  <div class="table-container" fxLayoutAlign="center center" fxLayoutAlign.lt-sm="start start" fxLayout="column">
    <table mat-table [dataSource]="dataSource" >

      <!-- Position Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">  <img class="profile-image" src="assets/images/user.png"> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- Psychologist Column -->
      <ng-container matColumnDef="psychologist">
        <th mat-header-cell *matHeaderCellDef> Psicólogo/a </th>
        <td mat-cell *matCellDef="let element"> {{element.psychologist.name}} {{element.psychologist.surname}} </td>
      </ng-container>

      <!-- Operations Column -->
      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef class="operations-cell"> </th>
        <td mat-cell *matCellDef="let element" class="operations-cell">
         <img (click)="openEditDialog(element)" class="operations-image" src="assets/images/edit.png">
        <img class="operations-image" (click)="openDeleteDialog(element)" src="assets/images/delete.png"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator-container">
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]">
    </mat-paginator>
    </div>

  </div>
</div>
